<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<mat-sidenav-container class="container" style="height: 100vh;">
  <mat-sidenav #sidenav mode="side" class="sidenav" [class.minimized]="isMinimized" [opened]="true">
    <mat-nav-list>
      <mat-list-item routerLink="/home" [class.active]="currentRoute === '/home'" class="list-item">
        <mat-icon>home</mat-icon>
        <span *ngIf="!isMinimized">Inicio</span>
      </mat-list-item>
      <mat-list-item routerLink="/materiais" [class.active]="currentRoute === '/materiais'" class="list-item">
        <mat-icon>library_books</mat-icon>
        <span *ngIf="!isMinimized">Material</span>
      </mat-list-item>
      <mat-list-item routerLink="/config" [class.active]="currentRoute === '/config'" class="list-item">
        <mat-icon>settings</mat-icon>
        <span *ngIf="!isMinimized">Config</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="barra">
    <div class="logo">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Study<b>Link</b></span>
    </div>

    <div class="barpesquisa">
      <div class="pesquisa">
        <button class="pesquisarBotao">
          <img src="img/iconPesquisa.svg" alt="Pesquisar">
        </button>
        <input type="text" placeholder="Pesquisar" />
      </div>
    </div>
  </mat-toolbar>

  <ng-content select=".conteudoPrincipal"></ng-content>
</mat-sidenav-container>
